<!doctype html>

    <head>
        <meta charset="utf-8">

        <h1 class="header">
          <span class="header__title">Fu√üballweltmeisterschaft</span>
          <br/>
          <span class="header__year">2014</span>
        </h1>

        <div class="knockout-matches">
          <div class="hexagon hexagon--a-b">
            <div class="hexagon__content match match--knockout">
              <div class="match__id">AF 1</div>
            </div>
          </div>
          <div class="hexagon hexagon--b-a">
            <div class="hexagon__content match match--knockout">
              <div class="match__id">AF 1</div>
            </div>
          </div>
          <div class="hexagon hexagon--c-d">
            <div class="hexagon__content match match--knockout">
              <div class="match__id">AF 1</div>
            </div>
          </div>
          <div class="hexagon hexagon--d-c hexagon--full">
            <div class="hexagon__content match match--knockout">
              <div class="match__id">AF 1</div>
            </div>
          </div>
          <div class="hexagon hexagon--spacer">
          </div>
          <div class="hexagon hexagon--qf hexagon--full">
            <div class="hexagon__content match match--knockout">
              <div class="match__id">AF 1</div>
            </div>
          </div>
        </div>

        <div class="knockout-matches">
          <div class="hexagon hexagon--push">
          </div>
          <div class="hexagon hexagon--e-f">
            <div class="hexagon__content match match--knockout">
              <div class="match__id">AF 1</div>
            </div>
          </div>
          <div class="hexagon hexagon--f-e">
            <div class="hexagon__content match match--knockout">
              <div class="match__id">AF 1</div>

          <div class="hexagon hexagon--g-h">

              <div class="match__id">AF 1</div>
            </div>
          </div>
          <div class="hexagon hexagon--qf">
            <div class="hexagon__content match match--knockout">
              <div class="match__id">AF 1</div>
            </div>
          </div>
          <div class="hexagon hexagon--qf hexagon--full">
            <div class="hexagon__content match match--knockout">
              <div class="match__id">AF 1</div>
            </div>
          </div>
        </div>
        <div class="knockout-matches">
          <div class="hexagon"></div>
          <div class="hexagon"></div>
          <div class="hexagon"></div>
          <div class="hexagon hexagon--h-g hexagon--full">
            <div class="hexagon__content match match--knockout">
              <div class="match__id">AF 1</div>
            </div>
          </div>
          <div class="hexagon hexagon--spacer"></div>
          <div class="hexagon hexagon--qf hexagon--full">
            <div class="hexagon__content match match--knockout">
              <div class="match__id">AF 1</div>
            </div>
          </div>
        </div>

        <div class="group-matches">
          <div class="group group--a"></div>
          <div class="group group--b"></div>
          <div class="group group--c"></div>
          <div class="group group--d"></div>
          <div class="group group--e"></div>
          <div class="group group--f"></div>
          <div class="group group--g"></div>
          <div class="group group--h"></div>
        </div>
